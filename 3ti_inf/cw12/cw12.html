<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw12.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Praca z tabelką</h1>
    </header>
    <main>
        <article>
            <form>
                <input type="text" placeholder="Podaj imię" id="firstname">
                <input type="text" placeholder="Podaj nazwisko" id="lastname">
                <select id="division">
                    <option value="Klasa 1">Klasa 1</option>
                    <option value="Klasa 2">Klasa 2</option>
                    <option value="Klasa 3">Klasa 3</option>
                </select>
                <input type="date" id="birthdate">
                <input type="submit" value="Dodaj">
            </form>
        </article>
        <article>
            <table>
                <thead>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Klasa</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </article>
    </main>
    <footer>
        <p>Stronę wykonał: 00000000000 &copy;2024</p>
    </footer>

    <script src="cw12.js" defer></script>
</body>

</html>
