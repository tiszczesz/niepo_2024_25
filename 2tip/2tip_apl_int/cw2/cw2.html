<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cw2.css">
    <title>Document</title>
</head>

<body>

    <main class="container">
        <h1>Dane Personalne</h1>
        <form>
            <div class="row m-3">
                <label class="col-3 text-end" for="firstname">Podaj imię: </label> 
                <input type="text" id="firstname" class="col-6">
                <span class="col-3 error"></span>
            </div>
            <div class="row m-3">
                <label class="col-3 text-end" for="lastname">Podaj nazwisko: </label>
                <input type="text" id="lastname" class="col-6">
                <span class="col-3 error"></span>
            </div>
            <div class="row m-3">
                <label class="col-3 text-end" for="age">Podaj wiek: </label>
                <input type="number" id="age" class="col-6" min="1" max="140">
                <span class="col-3 error"></span>
            </div>
            <div class="row m-3">
                <input id="submit" type="submit" value="Zatwierdź" class="offset-3 col-6 btn btn-primary">
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cw2.js" defer></script>
</body>

</html>
