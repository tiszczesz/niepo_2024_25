<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okno modalne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="openModal">Otwórz modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tytuł Okna Modalnego</h2>

            <form>
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required><br <label for="surname">Nazwisko:</label>
                <input type="text" id="surname" name="surname" required><br <label for="age">Wiek:</label>
                <input type="number" id="age" name="age" required><br>
                <button>Wyślij</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
